<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
		<table class="table">
		<tr>
		<th>게시물 번호</th>
		<td th:text="${dto.bno}"></td>
		</tr>
			<tr>
				<th>작성자</th>
				<td th:text="${dto.writer}"></td>
			</tr>
			<tr>
				<th>ip</th>
				<td th:text="${dto.ip}"></td>
			</tr>
			<tr>
				<th>상태정보</th>
				<td th:text="${dto.status}"></td>
			</tr>
			<tr>
				<th>제목</th>
				<td colspan="5" th:text="${dto.title}"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td colspan="5" th:text="${dto.contents}"></td>
			</tr>
			<tr>
			
				<td colspan="6">
				<a th:href="@{list}" class="btn btn-primary">목록</a>
				<a th:href="@{modify(bno=${dto.bno})}" class="btn btn-warning">수정</a>
				<a th:href="@{delete(bno=${dto.bno})}" class="btn btn-danger">삭제</a>
				
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
